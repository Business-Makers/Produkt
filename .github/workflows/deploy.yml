name: Deploy to Netlify

on:
  push:
    branches:
      - dev  # Trigger the workflow on pushes to the dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # appropriate Node.js version

    - name: Install dependencies
      run: npm install --legacy-peer-deps
      working-directory: Frontend/strade  # directory containing package.json

    - name: Run build
      run: npm run build
      working-directory: Frontend/strade

    - name: Deploy to Netlify
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      run: |
        npm install -g netlify-cli
        netlify deploy --prod --dir=Frontend/strade/build --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID
